<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>19:16</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Ligtning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back()">
          <i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fas fa-flask"></i>
            <span>실험실</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fas fas fa-info-circle"></i>
            <span>버전</span>
          </div>
          <div class="settings__settings-column">최신버전</div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fa-solid fa-lock"></i>
            <span>보안</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fa-regular fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fa-solid fa-brush"></i>
            <span>테마</span>
          </div>
          <div class="settings__settings-column">기본배경</div>
        </li>
        <li class="settings__settings">
          <div class="settings__settings-column">
            <i class="fa-solid fa-ellipsis"></i>
            <span>기타</span>
          </div>
          <div class="settings__settings-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/17bd7f0831.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
