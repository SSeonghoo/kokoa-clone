<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>19:16</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Ligtning Icon -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">짱구 톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        짱구 톡에 계정이 있는 경우 이메일 또는 전화번호로 로그인하세요.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="passwird" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#">계정 또는 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
    ></script>
  </body>
</html>
