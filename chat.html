<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/choi - Kokoa talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>19:16</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Ligtning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">짱구</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesaday, Jun 30, 2022</div>
      <div class="message-row">
        <img src="img/ch.jpg" />
        <div class="message-row__content">
          <span class="message__author">짱구</span>
          <div class="message__info">
            <span class="message__buble">안녕!</span>
            <span class="message__time">17:42</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">뭐해?</span>
            <span class="message__time">17:45</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="img/ch.jpg" />
        <div class="message-row__content">
          <span class="message__author">짱구</span>
          <div class="message__info">
            <span class="message__buble">공부하고 있어</span>
            <span class="message__time">17:47</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/17bd7f0831.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
