<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa talk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>

        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>19:16</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Ligtning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <!-- <span class="point"></span> -->
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/profil.png"
            class="user-component-avatar user-component-avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">최성호</h4>
            <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>캘린더</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gamepad"></i>
          <span>게임</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-face-grin-beam"></i>
          <span>이모티콘</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>메일</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gift"></i>
          <span>선물</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>오픈채팅</span>
        </div>
        <div class="icon-row__icon opacity0"></div>
        <div class="icon-row__icon opacity0"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">제안</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-tv"></i>
            </div>
            <span class="more-suggestions__icon-text">짱구 TV</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gamepad"></i>
            </div>
            <span class="more-suggestions__icon-text">짱구 게임</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-book"></i>
            </div>
            <span class="more-suggestions__icon-text">짱구 일기</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/17bd7f0831.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
